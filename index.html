<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock! Paper! Scissors!</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div id="gameBoard">
        <div id="instructions">
            <h1 id="instrcText">Let's play Rock Paper Scissors!
                 first to 5 points wins :)</h1>
            <button id="clearPopUp">ok</button>
        </div>
        <h1>Rock! Paper! Scissors!</h1>
        <button class="start" onclick="startGame()"  >Start</button>
        <button id="playAgain"> Play Again?</button>
        <div class="btnGroup" >
            <button id="rock"> Rock </button>
            <button id="paper"> Paper </button>
            <button id="scissors"> Scissors </button>
        </div>
        <div id="imageContainer">
            <div id="playerImages">
                <h1 id="players">You</h1>
                <img class="image rockImage" src="images/rock.png" alt="rock">

                <img class="image paperImage" src="images/paper.png" alt="paper">

                <img class="image scissorsImage" src="images/scissors.png" alt="scissors">
                <h1 id="playerPoints"></h1>
            </div>
            <div id="roundStatus">
                <h1 >Round</h1>
                <h1 id="roundNumber"></h1>
                <h1 id="finalResult"></h1>
            </div>
            <div id="cpuImages">
                <h1 id="players">CPU</h1>
                <img class="image cpuRockImage" src="images/rockCPU.png" alt="cpuRock">

                <img class="image cpuPaperImage" src="images/paperCPU.png" alt="cpuPaper">

                <img class="image cpuScissorsImage" src="images/scissorsCPU.png" alt="cpuScissors">
                <h1 id="cpuPoints"></h1>
            </div>
        </div>
        <div id="gameResult">
            
            <h1 id="result"></h1>
            
            

            
        </div>
    </div>
</body>
<head>
    <!-- <script src="script.js" defer></script> -->
    <script src="rps.js" defer></script>
</head>
</html>
